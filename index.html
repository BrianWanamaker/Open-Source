<html>
  <head>
    <title>Multiplayer Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" type="text/css">
  </head>
  <body>

    <div class="game-container">
    </div>
    <div class="player-info">
      <div>
        <button id="resetItems">Reset Items</button>

        <label for="player-name">Your Name</label>
        <input id="player-name" maxlength="10" type="text" />
      </div>
      <div>
        <button id="player-color">Change Color</button>
      </div>
    </div>

    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="firebaseConfig.js"></script>

    <script src="/app.js"></script>

    <script src="/KeyPressListener.js"></script>

  </body>
</html>
